<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bird</title>
  </head>
  <body>
    <h1 style="font-weight: normal">Flappy bird</h1>
    <div
      style="
        padding: 1.5rem;
        display: flex;
        align-items: center;
        gap: 1rem;
        flex-wrap: wrap;
      "
    >
      <div class="idk">
        Backwards
        <label class="switch">
          <input type="checkbox" id="backwards-toggle" />
          <span class="slider"></span>
        </label>
      </div>
      <div class="idk">
        Upside-down
        <label class="switch">
          <input type="checkbox" id="flip-toggle" />
          <span class="slider"></span>
        </label>
      </div>
      <div class="idk">
        Pipe control
        <label class="switch">
          <input type="checkbox" id="control-toggle" />
          <span class="slider"></span>
        </label>
      </div>
      <div class="idk">
        Trail
        <label class="switch">
          <input type="checkbox" id="trail-toggle" />
          <span class="slider"></span>
        </label>
      </div>
      <div class="idk">
        Mode
        <input type="range" max="3" value="0" width="150px" id="mode-control" />
      </div>

      <div class="idk">
        <span id="speedDisplay">Speed: 4</span>
        <input type="range" max="30" value="4" id="speed-control" />
      </div>
      <div class="idk">
        <span id="rateMonitor">Pole spawn interval: 1.5s</span>
        <input type="range" max="30" value="15" id="rate-control" />
      </div>
      <div class="idk">
        <span id="gravityMonitor">Gravity: 0.5</span>
        <input type="range" max="200" value="30" id="gravity-control" />
      </div>
      <div
        style="
          display: flex;
          flex-direction: column;
          align-items: center;
          gap: 5px;
        "
      >
        <span id="poleGapMonitor">Pole gap: 150</span>
        <input type="range" max="300" value="150" id="gap-control" />
      </div>
    </div>

    <div class="canvas-container"></div>

    <script type="module" src="src/main.ts"></script>
  </body>
</html>
